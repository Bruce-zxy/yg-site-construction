<script type="text/javascript">

// 方法一：.append()拼接 //
function appendWay() {
	var startT = new Date();
	var content = `<ul class="preview_list">
		<li id="mod" class="mod_text_c">
			<div class="frame">
				<h1 class="title">
					标题
				</h1>
				<div class="content">
					编辑内容
				</div>
			</div>
		</li>
	</ul>`;
	var html = '';

	for(var i = 0; i < 1000; i++) {
		html += content;
	}

	$('body').append(html);
	console.log(new Date() - startT);
}

// 方法二：.innerHTML()覆盖 //
function innerHTMLWay() {
	var startT = new Date();
	var content = `<ul class="preview_list">
		<li id="mod" class="mod_text_c">
			<div class="frame">
				<h1 class="title">
					标题
				</h1>
				<div class="content">
					编辑内容
				</div>
			</div>
		</li>
	</ul>`;
	var html = '';

	for(var i = 0; i < 1000; i++) {
		html += content;
	}

	$('body').html(html);
	console.log(new Date() - startT);
}

// 方法三：.createElement()



// 方法四：.createDocumentFragment()
function createDF() {
	var startT = new Date();
	var docfrag = document.createDocumentFragment()
	for (var i = 0; i < 1000; i++) {
		var ul = document.createElement('ul');
		ul.className = "preview_list";
		var li = document.createElement('li');
		li.id = "mod";
		li.className = "mod_text_c";
		var div = document.createElement('div');
		div.className = "frame";
		var h1 = document.createElement('h1');
		h1.className = "title";
		h1.textContent = "标题";
		var div_c = document.createElement('div');
		div_c.className = "content";
		div_c.textContent = "编辑内容";
		div.appendChild(h1);
		div.appendChild(div_c);
		li.appendChild(div);
		ul.appendChild(li);
		docfrag.appendChild(ul);
	}
	$("body").append(docfrag);
	console.log(new Date() - startT);
}

// 方法四（附加）：.createDocumentFragment()
function createDF2() {
	var startT = new Date();
	var docfrag = document.createDocumentFragment()
	var content = `<li id="mod" class="mod_text_c">
			<div class="frame">
				<h1 class="title">
					标题
				</h1>
				<div class="content">
					编辑内容
				</div>
			</div>
		</li>`;
	for(var i = 0; i < 1000; i++) {
		var ul = document.createElement('ul');
		ul.className = "preview_list";
		ul.innerHTML = content;
		docfrag.appendChild(ul);
	}
	$("body").append(docfrag);
	console.log(new Date() - startT);
}
