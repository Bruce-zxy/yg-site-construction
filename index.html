<!DOCTYPE html>
<html lang="en">
<!------分------割------线------>
<head>

    <meta charset="UTF-8">
    <meta name="Author" content="Bruce Zhu">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>yg-site-construction</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="./js/html5shiv.js"></script>
	<![endif]-->

</head>

<body>

	<div id="preview" class="preview_panel">
		<ul class="preview_list">
		</ul>
	</div>


	<div id="widget" class="widget_panel">
		<ul class="widget_list">
			<li class="mod_name">- 标题控件 -</li>
			<li id="mod" class="mod_text_a">
				<div class="frame">
					<h1 class="title">标题</h1>
				</div>
				<span class="mod_add"></span>
			</li>
			<li class="mod_name">- 内容控件 -</li>
			<li id="mod" class="mod_text_b">
				<div class="frame">
					<div class="content">编辑内容</div>
				</div>
				<span class="mod_add"></span>
			</li>
			<li class="mod_name">- 文本控件 -</li>
			<li id="mod" class="mod_text_c">
				<div class="frame">
					<h1 class="title">标题</h1>
					<div class="content">编辑内容</div>
				</div>
				<span class="mod_add"></span>
			</li>
			<li class="mod_name">- 图片控件 -</li>
			<li id="mod" class="mod_img_a">
				<div class="frame">
					<img class="img" src="./img/3.jpg" alt="test">
				</div>
				<span class="mod_add"></span>
			</li>
		</ul>
	</div>

	<button class="test" style="float: left;margin-left: 10px;font-size: 14px">点我</button>

	<div class="preview_fang" style="float: left;width: 500px;height: 100%;margin-left: 20px">
		<ul class="output"></ul>
	</div>

</body>

<script src="./js/jquery.min.js"></script>
<script src="./js/jquery-ui.js">{</script>
<script src="./js/jquery.htmlClean.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
<!------分------割------线------>
</html>
