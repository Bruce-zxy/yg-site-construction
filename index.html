<head>

    <meta charset="UTF-8">
    <meta name="Author" content="Bruce Zhu">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css" />
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/jquery.base64.js"></script>
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script type="text/javascript" src="./js/html5shiv.js"></script>

	<![endif]-->

<body>

	<div class="container">
		<p class="navbar">
			<i class="icon-reorder" size="20">
				<a href="./imgUpload.html" target="_blank">上传图片</a>
			</i>
			<span><a href="javascript:;" data-folder="0">桌面</a></span>
		</p>
		<div class="form_body">
			<div class="form_new">
				<div class="create">
					<div class="create_form"><span class="icon-file-alt" size="15"></span>创建CMS</div>
					<div class="create_folder"><span class="icon-folder-open-alt" size="15"></span>创建文件夹</div>
				</div>
				<div class="tips">
					<span class="name">
						<label>创建</label>
						<input type="text" placeholder="请输入名称"></span>
					<span class="color">
						<span class="bg-color-1 icon-ok" size="20">&nbsp;</span>
						<span class="bg-color-2" size="20">&nbsp;</span>
						<span class="bg-color-3" size="20">&nbsp;</span>
						<span class="bg-color-4" size="20">&nbsp;</span>
						<span class="bg-color-5" size="20">&nbsp;</span>
					</span>
					<span class="icons">
						<span size="20" class="icon-envelope bg-color-1"></span>
						<span size="20" class="icon-music"></span>
						<span size="20" class="icon-facetime-video"></span>
						<span size="20" class="icon-user"></span>
						<span size="20" class="icon-book"></span>
					</span>
				</div>
				<div class="plus"><span class="icon-plus" size="40"></span></div>
			</div>
			<div class="form_part"></div>
		</div>
		<div class="form_class">
			<p>标签<span class="icon-cog" size="20"></span></p>
			<ul>
				<li>桌面<span class="class_num">0</span></li>
				<li>所有文件夹<span class="class_num">0</span></li>
				<li>未设置标签<span class="class_num">0</span></li>
			</ul>
		</div>
	</div>

</body>


<script type="text/javascript" src="./js/form.js"></script>
<script src="http://pv.sohu.com/cityjson"></script>
